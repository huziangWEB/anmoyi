<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/jquery.range.js"></script>
<script>
$(function(){

	$('.single-slider').jRange({

		from: 0,

		to: 2,

		step: 1,

		scale: [0,1,2],

		format: '%s',

		width: '100%',

		showLabels: true,

		showScale: true,
		snap: true,
		ondragend: function(){
			var aa = $(".single-slider").val();
			if(aa="0"){
				$('.pointer').animate({left:'-0.7rem'});
			}
			if(aa="1"){
				$('.pointer').animate({left:'1.6rem'});
			}
			if(aa="2"){
				$('.pointer').animate({left:'3.6rem'});
			}
		},
		onstatechange: function(){

		},
		onbarclicked: function(){
			alert(123)
		}

	});

	$('.range-slider').jRange({

		from: 0,

		to: 2,

		step: 1,

		scale: [0,1,2],

		format: '%s',

		width: '100%',

		showLabels: false,

		showScale: false,
		snap: true,
		ondragend: function(){
			var bb = $(".range-slider").val();
			if(bb="0"){
				$('.pointer').animate({left:'-0.7rem'});
			}
			if(bb="1"){
				$('.pointer').animate({left:'1.6rem'});
			}
			if(bb="2"){
				$('.pointer').animate({left:'3.6rem'});
			}
		},
		onstatechange: function(){

		},
		onbarclicked: function(){
			alert(123)
		}

	});
	$('.kaiguan-slider').jRange({

		from: 0,

		to: 1,

		step: 1,

		scale: [0,1],

		format: '%s',

		width: '100%',

		showLabels: true,

		showScale: true,
		snap: true,
		ondragend: function(){
			var aa = $(".single-slider").val();
			if(aa="0"){
				$('.pointer').animate({left:'-0.7rem'});
			}
			if(aa="1"){
				$('.pointer').animate({left:'1.6rem'});
			}
			if(aa="2"){
				$('.pointer').animate({left:'3.6rem'});
			}
		},
		onstatechange: function(){

		},
		onbarclicked: function(){
			alert(123)
		}

	});

	

	$("#g1").click(function(){

		var aa = $(".single-slider").val();
		$('.single-slider').jRange('setValue', 'aa');

		alert(aa);

	});

	$("#g2").click(function(){

		var aa = $(".range-slider").val();

		alert(aa);

	});

});

</script>
<script>
(function (doc, win) {
	var docEl = doc.documentElement,
	  resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	  recalc = function () {
		  var clientWidth = docEl.clientWidth;
		  if (!clientWidth) return;
           if(clientWidth>=750){
               docEl.style.fontSize = '100px';
           }else{
               docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
           }
       };

	if (!doc.addEventListener) return;
	win.addEventListener(resizeEvt, recalc, false);
	doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);

$('.pointer').on('dragend', function(){
		alert(123)
	})
</script>	
</body>
